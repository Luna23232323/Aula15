#include <stdio.h>

void retangulo(FILE *stream) {
    int x, y, width, height;

    printf("Digite a posição x do quadrado: ");
    scanf("%d", &x);

    printf("Digite a posição y do quadrado: ");
    scanf("%d", &y);

    printf("Digite a largura do quadrado: ");
    scanf("%d", &width);

    printf("Digite a altura do quadrado: ");
    scanf("%d", &height);

    fprintf(stream, "<rect x=\"%d\" y=\"%d\" width=\"%d\" height=\"%d\" />\n", x, y, width, height);
}